    <script>
    $(function() {
        $('#trackingForm').submit(function(e) {
            e.stopPropagation();
            e.preventDefault();

            if($.trim($('#trackingNumber').val()) == '') {
                alert('Please input tracking number.');
                return false;
            }

            $('.loading-wrapper').show();
            $('.result-wrapper').html('');

            $.get('https://delibird.herokuapp.com/tracking/' + $('#courierCode').val() + '/' + $.trim($('#trackingNumber').val()), function(data) {
                console.log(data);
                var html = '';
                html += '<div class="alert alert-success" role="alert">' + data.company_name + ' (' + data.company_code + ') - ' + data.tracking_number +'</div>';
                html += '<div class="alert alert-success" role="alert">' + data.sender + ' -&gt;' + data.receiver + ' (수령인:' + data.signer +')</div>';
                html += '<table class="table table-striped"> <thead> <tr> <th>Area</th> <th>Date</th> <th>Status</th> </tr> </thead> <tbody>';

                for(var i=0; i<data.history.length; i++) {
                    html += '<tr><td>' + data.history[i].area + '</td><td>' + data.history[i].date_text + '</td><td>' + data.history[i].status_text + '</td></tr>';
                }

                html += '</tbody> </table>';

                $('.result-wrapper').html(html);
            }).fail(function(data) {
                var html = '';
                html += '<div class="alert alert-warning" role="alert">' + data.responseJSON.message + '</div>';
                $('.result-wrapper').html(html);
            }).always(function() {
                $('.loading-wrapper').hide();
            });
        });
    });
    </script>
